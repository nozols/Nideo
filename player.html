<!DOCTYPE html>
<html>
  <head>
    <title>Nideo video player</title>
    <link rel="stylesheet" href="player.css" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
  </head>
  <body>
    <video id="main-player" width="100%" height="100%" controls>
      <source src="video.mp4" type="video/mp4">
      Your browser does not support the video tag. :(
    </video>
    <div id="controls">
      <div class="control-group"><button id="btn-play-pause"><i class="fa fa-play"></i></button></div>
      <div class="control-group"><span id="progress-text">Loading</span></div>
      <div class="control-group">
        <progress id="progress-bar" max="100"></progress>
      </div>
      <div class="control-group right"><button id="btn-fullscreen"><i class="fa fa-tv"></i></button></div>
      <div class="control-group right">
        <button id="btn-settings"><i class="fa fa-gears"></i></button>
        <div class="popup" id="settings">
          <div class="popup-row"><input type="checkbox" id="input-loop"> Loop</div>
          <div class="popup-row">Playback speed
            <select id="input-playback">
              <option value="0.25">0.25</option>
              <option value="0.5">0.5</option>
              <option value="1" selected>1</option>
              <option value="1.5">1.5</option>
              <option value="2">2</option>
              <option value="4">4</option>
            </select>
          </div>
          <div class="popup-row" id="about">
            <a href="#">About Nideo video player</a>
          </div>
        </div>
      </div>
      <div class="control-group right">
        <button id="btn-volume"><i class="fa fa-volume-up"></i></button>
        <div class="popup" id="volume">
          <input id="input-volume" type="range" min="0" max="1" step="0.01"/>
        </div>
      </div>
    </div>
    <script src="player.js"></script>
  </body>
</html>
